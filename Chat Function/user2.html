<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - User 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            width: 600px;
            max-width: 90%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
            overflow: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #8B0000;
            color: white;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header h3 {
            margin: 0;
            font-size: 18px;
        }
        .chat-window {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 40%;
            word-wrap: break-word;
        }
		.message.sent {
			background-color: #d1e7dd;
			align-self: flex-start;
			margin-right: auto;
		}

		.message.received {
			background-color: #9ee37d;
			align-self: flex-end;
			margin-left: auto;
		}
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            width: 97%;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 15px;
            border: none;
            background-color: #8B0000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #600000;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <img src="profile-placeholder.jpg" alt="User Profile" />
            <h3>User 1</h3>
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="clear-button" style="margin-top: 10px; padding: 10px; background-color: #8B0000; color: white; border: none; border-radius: 5px; cursor: pointer;">Clear Chat Log</button>
    <script src="script.js"></script>
</body>
</html>
