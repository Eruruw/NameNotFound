<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets character encoding for the document to UTF-8 -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    
    <!-- Ensures the webpage is displayed correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sets the title of the page -->
    <title>TinderPlace Cart</title>

    <style>
        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Styles for the header */
        h1 {
            color: white;
            margin-bottom: 20px;
        }

        /* Styles for the cart items container */
        #cartItems {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styles for individual cart items */
        .cartItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 300px;
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        /* Styles for the images inside cart items */
        .cartItem img {
            width: 150px;
            height: auto;
        }

        /* Styles for the buttons in cart items */
        .cartItem button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Styles for the controls buttons section */
        .controls {
            text-align: center;
            margin-top: 20px;
        }

        /* Styles for the button */
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <!-- Heading for the page -->
    <h1>Your TinderPlace Cart</h1>

    <!-- Container for displaying cart items -->
    <div id="cartItems"></div>

    <!-- Button that goes to the checkout page -->
    <div class="controls">
        <a href="checkout.html">
            <button id="checkout">Proceed to Checkout</button>
        </a>

        <!-- Button to remove all items from the cart -->
        <button id="removeAll">Remove All Items</button>
    </div>

    <!-- Links to external javascript cart file -->
    <script src="cart.js"></script>
</body>
</html>
